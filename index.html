		<h1 align="center">
		  江城子·乙卯正月二十日夜记梦
		</h1>
		<h2 align="center">
		  （宋）苏 轼
		</h2>
	        <p align="center">
			<font size="+1" color="orange">
		  十年生死两茫茫。不思量。自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。
		</p>	
		 <p align="center">
		  夜来幽梦忽还乡。小轩窗。正梳妆。相顾无言，惟有泪千行。料得年年肠断处，明月夜，短松冈。
		</p>
